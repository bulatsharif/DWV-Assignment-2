<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Traffic Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        /* Tooltip styling (when hovering on data point) */
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Country table container */
        #countrySidebar {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 100;
        }
        
        /* Right-side chart sidebar */
        #chartsSidebar {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
        
        
        /* Country table box style */
        #countryTable {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            width: 220px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #countryTable table {
            border-collapse: collapse;
            width: 100%;
        }
        
        #countryTable td {
            padding: 4px 6px;
            vertical-align: middle;
        }
        
        #countryTable tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        #countryTable tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        canvas {
            vertical-align: middle;
            width: 260px;
            height: 130px;
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 4px;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div id="tooltip"></div>

    <!-- Country table (left-center) -->
    <div id="countrySidebar">
        <div id="countryTable"></div>
    </div>

    <!-- Country-specific charts (right-top) -->
    <div id="chartsSidebar">
        <canvas id="chartUS"></canvas>
        <canvas id="chartRU"></canvas>
        <canvas id="chartCN"></canvas>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
